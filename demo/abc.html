<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动日历</title>
    <style>
        .resizable {
            resize: both;
            overflow: scroll;
            border: 1px solid black;
        }

        div {
            height: 300px;
            width: 300px;
        }

        p {
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
<textarea name="" id="" cols="30" rows="10">123s</textarea>
<div class="resizable">
    <p class="resizable">
        This paragraph is resizable, because the CSS resize property is set to 'both' on this
        element.
    </p>
</div>
</body>
</html>
