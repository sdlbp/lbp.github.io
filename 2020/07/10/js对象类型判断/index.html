<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 基本数据类型</span></span><br><span class="line">str = <span class="string">''</span></span><br><span class="line">boolean = <span class="literal">true</span></span><br><span class="line">number = <span class="number">1</span></span><br><span class="line">symbol = <span class="built_in">Symbol</span>()</span><br><span class="line">_undefined = <span class="literal">undefined</span></span><br><span class="line">_null = <span class="literal">null</span></span><br><span class="line"><span class="comment">// 引用类型</span></span><br><span class="line">array = []</span><br><span class="line">fun = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;</span><br><span class="line">obj = &#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> target = &#123;</span><br><span class="line">  str,</span><br><span class="line">  boolean,</span><br><span class="line">  number,</span><br><span class="line">  symbol,</span><br><span class="line">  _undefined,</span><br><span class="line">  _null,</span><br><span class="line">  array,</span><br><span class="line">  fun</span><br><span class="line">&#125;</span><br><span class="line">_toString = <span class="built_in">Object</span>.prototype.toString</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">test</span> (<span class="params">target, title, fun</span>) </span>&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">'\n'</span>, title, <span class="string">'\n'</span>)</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">const</span> key <span class="keyword">in</span> target) &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(key, fun(target[key]))</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">test(target, <span class="string">'typeof'</span>, <span class="function"><span class="keyword">function</span> (<span class="params">a</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="keyword">typeof</span> a</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">test(target, <span class="string">'Object.prototype.toString'</span>, <span class="function"><span class="keyword">function</span> (<span class="params">a</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="built_in">Object</span>.prototype.toString.call(a)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> typeof </span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">str string</span></span><br><span class="line"><span class="comment">boolean boolean</span></span><br><span class="line"><span class="comment">number number</span></span><br><span class="line"><span class="comment">symbol symbol</span></span><br><span class="line"><span class="comment">_undefined undefined</span></span><br><span class="line"><span class="comment">_null object</span></span><br><span class="line"><span class="comment">array object</span></span><br><span class="line"><span class="comment">fun function</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"> Object.prototype.toString </span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">str [object String]</span></span><br><span class="line"><span class="comment">boolean [object Boolean]</span></span><br><span class="line"><span class="comment">number [object Number]</span></span><br><span class="line"><span class="comment">symbol [object Symbol]</span></span><br><span class="line"><span class="comment">_undefined [object Undefined]</span></span><br><span class="line"><span class="comment">_null [object Null]</span></span><br><span class="line"><span class="comment">array [object Array]</span></span><br><span class="line"><span class="comment">fun [object Function]</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">结论:</span></span><br><span class="line"><span class="comment">typeof: </span></span><br><span class="line"><span class="comment">引用类型,仅可以判断function</span></span><br><span class="line"><span class="comment">基本类型,可以判断除了null之外的类型</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">Object.prototype.toString.call()</span></span><br><span class="line"><span class="comment">可以判断所有</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
